[ogre]
pluginDirectory = /usr/local/lib/OGRE/
plugins = Plugin_ParticleFX.so Plugin_OctreeSceneManager.so 
renderer = OpenGL

width = 1280
height = 800
fullscreen = 0
FSAA = 0
vsync = no

[graphics]
lighting = 0

[controls]
turningSensitivity = 0.62
upDownSensitivity = 0.92
invertMouse = 1

forward = W
backward = S
left = A
right = D
dimensionSwitch = SPACE
selfDestruct = Z
peepLeft = Q
peepRight = E

[misc]
fixCameraObstruction = 1

