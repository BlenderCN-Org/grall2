[ogre]
pluginDirectory = /usr/local/lib/OGRE/
plugins = Plugin_CgProgramManager.so Plugin_ParticleFX.so Plugin_OctreeSceneManager.so 
renderer = OpenGL

width = 1680
height = 1050
fullscreen = 0
FSAA = 1
vsync = no

[controls]
turningSensitivity = 0.2
upDownSensitivity = 1
invertMouse = 1

forward = W
backward = S
left = A
right = D
dimensionSwitch = SPACE
selfDestruct = F10
peepLeft = Q
peepRight = E

