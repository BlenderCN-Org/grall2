[ogre]
pluginDirectory = /usr/local/lib/OGRE/
plugins = Plugin_ParticleFX.so Plugin_OctreeSceneManager.so 
renderer = OpenGL

width = 1280
height = 800
fullscreen = 0
FSAA = 0
vsync = no

[graphics]
lighting = 0

[controls]
turningSensitivity = 0.2
upDownSensitivity = 1
invertMouse = 1

forward = W
backward = S
left = A
right = D
dimensionSwitch = SPACE
selfDestruct = F10
peepLeft = Q
peepRight = E

