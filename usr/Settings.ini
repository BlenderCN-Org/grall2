[ogre]
pluginDirectory = /usr/local/lib/OGRE
plugins = Plugin_CgProgramManager Plugin_ParticleFX Plugin_OctreeSceneManager 
renderer = OpenGL

width = 1680
height = 1050
fullscreen = 0
FSAA = 0
vsync = yes

[graphics]
lighting = 1

[controls]
turningSensitivity = 0.62
upDownSensitivity = 0.92
invertMouse = 1

forward = W
backward = S
left = A
right = D
dimensionSwitch = SPACE
gravitySwitch = G
selfDestruct = Z
peepLeft = Q
peepRight = E

[misc]
fixCameraObstruction = 1

